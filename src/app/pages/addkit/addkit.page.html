<ion-header>
  <ion-toolbar>
    <ion-title>Add a Kit</ion-title>

    <ion-buttons slot="end">

        <ion-icon
          slot="icon-only"
          ios="ellipsis-horizontal"
          md="ellipsis-vertical"
        ></ion-icon>

</ion-header>

  <app-addkit-slide></app-addkit-slide>
</ion-content>
